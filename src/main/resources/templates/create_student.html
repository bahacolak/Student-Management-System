<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Student Management System</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a th:href="@{/students}">Student Management</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>
  <div class="container">
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Create New Student</h1>
              <div class="card-body">
                  <form th:action="@{/students}" th:object="${student}" method="POST">
                      <div class="form-group">
                          <label>Student First Name</label>
                          <input type="text"
                          name="firstname" th:field = "*{firstName}" placeholder="Enter Student First Name" class="form-control"
                          />
                      </div>

                      <div class="form-group">
                          <label>Student Last Name</label>
                          <input type="text"
                                 name="lastname" th:field = "*{lastName}" placeholder="Enter Student Last Name" class="form-control"
                          />
                      </div>

                      <div class="form-group">
                          <label>Student Email</label>
                          <input type="text"
                                 name="email" th:field = "*{email}" placeholder="Enter Student Email" class="form-control"
                          />
                      </div>

                      <div class="box-footer">
                          <button type="submit" class="btn btn-primary">
                              Submit
                          </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
